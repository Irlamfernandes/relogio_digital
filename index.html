<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Relógio Digital</h1>
        <div id="clock" class="clock"></div>
        <div class="buttons">
            <div class="country">
                <h2>Brasil</h2>
                <button onclick="setTimezone('America/Sao_Paulo')">São Paulo</button>
                <button onclick="setTimezone('America/Manaus')">Manaus</button>
            </div>
            <div class="country">
                <h2>Estados Unidos</h2>
                <button onclick="setTimezone('America/New_York')">Nova York</button>
                <button onclick="setTimezone('America/Chicago')">Chicago</button>
                <button onclick="setTimezone('America/Denver')">Denver</button>
                <button onclick="setTimezone('America/Los_Angeles')">Los Angeles</button>
            </div>
            <div class="country">
                <h2>Reino Unido</h2>
                <button onclick="setTimezone('Europe/London')">Londres</button>
            </div>
            <div class="country">
                <h2>França</h2>
                <button onclick="setTimezone('Europe/Paris')">Paris</button>
            </div>
            <div class="country">
                <h2>Japão</h2>
                <button onclick="setTimezone('Asia/Tokyo')">Tóquio</button>
            </div>
            <div class="country">
                <h2>Austrália</h2>
                <button onclick="setTimezone('Australia/Sydney')">Sydney</button>
            </div>
            <div class="country">
                <h2>Emirados Árabes Unidos</h2>
                <button onclick="setTimezone('Asia/Dubai')">Dubai</button>
            </div>
            <div class="country">
                <h2>África do Sul</h2>
                <button onclick="setTimezone('Africa/Johannesburg')">Johannesburgo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
